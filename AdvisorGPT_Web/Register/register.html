<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="../image/AdvisorGPT_Logo_big.png" class="logo" alt="Logo" />
        <div class="login-box">
            <h2>회원가입</h2>
            <form id="register-form">
            <input type="email" placeholder="E - 메일" required />
            <input type="text" placeholder="사용자 별명" required />
            <input type="password" id="password" placeholder="비밀번호" required />
            <input type="password" id="confirm-password" placeholder="비밀번호 확인" required />
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="number" placeholder="키 (cm)" required />
                <input type="number" placeholder="몸무게 (kg)" required />
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button type="button" class="gender-button selected" id="male">남자</button>
                <button type="button" class="gender-button" id="female">여자</button>
            </div>
            <button type="submit" class="signup-button">계정 생성</button>
        </form>
    </div>
    </div>

    <script>
    // 성별 선택
        const maleBtn = document.getElementById('male');
        const femaleBtn = document.getElementById('female');

        maleBtn.onclick = () => {
            maleBtn.classList.add('selected');
            femaleBtn.classList.remove('selected');
        };

        femaleBtn.onclick = () => {
            femaleBtn.classList.add('selected');
            maleBtn.classList.remove('selected');
        };

    // 회원가입 처리
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;
        if (pwd !== confirm) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        // 계정 생성 로직 생략 (예: 서버 전송 등)
        alert('계정이 성공적으로 생성되었습니다.');
        window.location.href = '../Advisor_login/index.html';
    });
    </script>
</body>
</html>
