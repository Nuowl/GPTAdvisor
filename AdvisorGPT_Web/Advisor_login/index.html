<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AdvisorGPT 로그인</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../image/AdvisorGPT_Logo_big.png" alt="AdvisorGPT Logo" class="logo">

            <form>
                <input type="email" placeholder="E - 메일" required>
                <input type="password" placeholder="비밀번호" required>
        
            <div class="forgot-password">
                비밀번호를 기억나지 않으신가요? <a href="../PasswordReset/password_reset.html">여기</a>
            </div>

            <button type="submit" class="login-button" onclick="location.href='../Main_Page/main.html'">로그인</button>
            <button type="button" class="signup-button" onclick="location.href='../Register/register.html'">계정 생성</button>
        </form>
    </div>
    </div>
</body>
</html>
